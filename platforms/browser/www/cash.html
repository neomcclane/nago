<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nago App | Friends</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
	<script src="js/config_var.js"></script>
	<link rel="stylesheet" href="css/main.css">
	 
	<link rel="stylesheet" href="css/style.css">	 
	<link rel="stylesheet" href="css/friends.css">
	<link rel="stylesheet" href="css/cash.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>

</head>

<body>
	<div data-role="page"> 			
		
		<div data-role="panel" id="menu" data-display="overlay" data-position="right">
		 	<!-- llamada al Final con Load() -->
		</div>
		
		<div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" class="header-menu">	
		<!-- llamada al Final con Load() -->	
		</div>

		<div data-role="content padding-none" style="margin-top: -2px;">			
			<div class="content-rmenu2 bg-color white-text" >
				<div class="ui-grid-b">
						<div class="ui-block-a grid-width-10">
							
						</div>
						<div class="ui-block-b grid-width-80 align-center">
							<div class="ui-grid-solo">
								<div class="ui-block-a">
									<p class="title-page">CASH</p>
								</div>
							</div>

						</div>
						<div class="ui-block-c grid-width-10">
							
						</div>
					</div>		

				<div class="ui-grid-a margin-top-15">
					
					<div class="ui-block-a grid-width-40">
						
						<div class="ui-grid-solo ">
							<div class="ui-block-a align-center">
								<img src="img/markus.png" alt="" class="img-responsive img-profile img-profile-mini">
							</div>
						</div>
					</div>
					<div class="ui-block-b grid-width-60 align-right margin-top-5">
						
					</div>
				</div>

				<div class="ui-grid-solo content-fixed-button-menu" style="padding-top:10px !important;">
					<div class="ui-block-a">
						<div class="ui-grid-a">
							<div class="ui-block-a width-10 align-center">
								<button id="button1" class="ui-btn ui-mini margin-auto btn-small-style-active width-per-80" >CASH IN</button>
							</div>
							<div class="ui-block-b width-70 align-center">
								<button id="button2" class="ui-btn ui-mini margin-auto btn-small-style width-per-80" >CASH OUT</button>
							</div>
						</div>
					</div>
				</div>

				<!-- content page -->
			
				<div class="content-block" id="listaa">
					<!-- PAGINA 1 | INVESTED -->
					<div id="page1" class="ui-grid-solo visible">
						<div class="ui-block-solo">
							<div class="content-list-menu">
								<div class="container-check">
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">First Name:</label>
										<input id="name-in" type="text" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Last Name:</label>
										<input id="lastname-in" type="text" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Email:</label>
										<input id="email-in" type="email" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">ABA Number:</label>
										<input id="aba-in" type="number" class="input-profile-edit" >
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Account Number:</label>
										<input id="number-in" type="number" class="input-profile-edit" >
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Amount:</label>
										<input id="amount-in" type="number" class="input-profile-edit">
									</div>
									<div class="form-control-ckeck" style="margin-bottom: 70px !important;">
										<label for="text-basic" class="label-check">Type:</label>
										<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
										    <option value="checking">Checking</option>
										    <option value="savings">Savings</option>
										</select>
									</div>
									
									<!--<div class="form-control-check">
										<hr>
										<a href="#" class="ui-shadow ui-btn ui-corner-all">Send</a>
									</div>-->
									<div data-role="footer" data-position="fixed">
										<button id="save_changes" type="button" class="ui-btn ui-corner-all btn-block btn-red-a">SEND CASH IN</button>
										<!-- <a href="main.html"  data-transition="slidefade" rel="external" class="btn-red">SIGN IN</a> -->
									</div>

									<script>
										$('#name-in').val(localStorage['user_name']);
										$('#lastname-in').val(localStorage['user_lastname']);
										$('#email-in').val(localStorage['user_email']);

									</script>

								</div>
							</div>
						</div>
					</div>
					<!-- PAGINA 2 | EXPECTED -->
					<div id="page2" class="ui-grid-solo hide">
						<div class="ui-block-solo">
							<div class="content-list-menu">
								<div class="container-check">
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">First Name:</label>
										<input id="name-out" type="text" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Last Name:</label>
										<input id="lastname-out" type="text" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Email:</label>
										<input id="email-out" type="email" class="input-profile" readonly="readonly">
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">ABA Number:</label>
										<input id="aba-out" type="number" class="input-profile-edit" >
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Account Number:</label>
										<input id="number-out" type="number" class="input-profile-edit" >
									</div>
									<div class="form-control-ckeck">
										<label for="text-basic" class="label-check">Amount:</label>
										<input id="amount-out" type="number" class="input-profile-edit">
									</div>
									<div class="form-control-ckeck" style="margin-bottom: 60px;">
										<label for="text-basic" class="label-check">Type:</label>
										<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
										    <option value="checking">Checking</option>
										    <option value="savings">Savings</option>
										</select>
									</div>
									
									<div data-role="footer" data-position="fixed">
										<button id="save_changes" type="button" class="ui-btn ui-corner-all btn-block btn-red-a">SEND CASH OUT</button>
										<!-- <a href="main.html"  data-transition="slidefade" rel="external" class="btn-red">SIGN IN</a> -->
									</div>

									<script>
									
										$('#name-out').val(localStorage['user_name']);
										$('#lastname-out').val(localStorage['user_lastname']);
										$('#email-out').val(localStorage['user_email']);

									</script>

								</div>
							</div>
						</div>
					</div>
					
				</div>
			<!---->
		</div>		
	</div>	
	<script src="js/listmenuAccount.js"></script>
	<script>
			$("#menu").load('menu.html');
			$("#header").load('header.html');
	</script>
	

</body>
</html>
